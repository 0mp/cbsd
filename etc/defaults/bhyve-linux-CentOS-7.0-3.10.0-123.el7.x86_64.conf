# don't remove this line:
vmlinuz_ver="3.10.0-123.el7.x86_64"
bhyve_profile="CentOS-7.0-3.10.0-123.el7.x86_64"

# custom settings:
fetch=1

bhyve_flags="-w"         # Additional bhyve(8) flags

# grub-bhyve command to boot from IMG
grub_boot_cmd="echo -e \"linux /vmlinuz-${vmlinuz_ver} ro root=/dev/mapper/VolGroup-lv_root\ninitrd /initramfs-${vmlinuz_ver}.img\nboot\" | grub-bhyve -r hd0,msdos1 -m "${_devicemap}" -M ${grubmem} "${jname}""

# grub-bhyve command to boot from ISO
grub_iso_cmd="echo -e \"linux /isolinux/vmlinuz text\ninitrd /isolinux/initrd.img\nboot\" | grub-bhyve -r cd0 -m "${_devicemap}" -M ${grubmem} "${jname}""

iso_site="http://mirror.eu.oneandone.net/linux/distributions/centos/7/isos/x86_64/"
iso_img="CentOS-7.0-1406-x86_64-DVD.iso"

default_jailname="centos"

freesize="6g"
