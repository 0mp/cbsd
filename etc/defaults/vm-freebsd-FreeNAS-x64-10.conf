# don't remove this line:
vm_profile="FreeNAS-x64-11"
vm_os_type="freebsd"
# this is one-string additional info strings in dialogue menu
long_description="FreeNAS 11.0"

# custom settings:
fetch=1

iso_site="https://download.freenas.org/11/latest/x64/"
iso_img="FreeNAS-11.0-RELEASE.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-FreeNAS-x64-10"

default_jailname="freenas"
imgsize="8g"

# disable profile?
active=1

# Available in ClonOS?
clonos_active=1

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_ram="4g"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"
