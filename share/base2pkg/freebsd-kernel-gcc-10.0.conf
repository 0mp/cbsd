#

. ${sharedir}/base2pkg/freebsd-defaults-gcc-10.0.conf

_fakeroot="$fakeroot"

find_files="find ${_fakeroot}/boot/kernel -type f -and -name kernel -or -name \"*.ko\""
find_dirs="find ${_fakeroot}/boot/kernel -type d"
find_size="find ${_fakeroot}/boot/kernel -type f -and -name kernel -or -name \"*.ko\" -exec stat -f %z {} \+"

name="freebsd-kernel-gcc"
origin="local/freebsd-kernel-gcc"
comment="FreeBSD kernel gcc"
desc="|-
  FreeBSD kernel gcc"
scripts="post-install: |-
    kldxref /boot/kernel
  pre-deinstall: |-
    [ -d /boot/kernel.old ] && rm -rf /boot/kernel.old
    cp -Rp /boot/kernel /boot/kernel.old"
